<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Html Css Assignment Three </title>
</head>
<link rel="stylesheet" type="text/css" href="css/style.css">
<body>
        <div class="main-content">
            <div class="inner-content">
                <div class="header-text">
                    Speaker Submission
                </div>
                <div class="text-content">
                    Want to speak at our fake conference?
                </div>
                <div class="text-content-one">
                    Fill out this form.
                </div>
            </div>

            <div class="last-content">
                <div class="label-one">
                    <div><label for="name"> Name </label>
                    <input type="text" id="name" name="name"></div>
                </div>

                <div class="label-two">
                    <div><label for="email"> Email </label>
                    <input type="text" id="email" name="email" placeholder="you@example.com"></div>
                </div>

                <div class="radio">
                    <div class="gender">
                        <label for="type of talk"> Type Of Talk</label>
                        <input type="radio" id="Main Stage" name="type of talk" value="Main Stage">
                        <label for="Main Stage">Main Stage</label>
                        <input type="radio" id="Work Shop" name="type of talk" value="Work Shop">
                        <label for="Work Shop"> Work Shop </label>
                    </div>
                </div>

                    <div class="dropdown-list">
                        <div class="text-name">
                            <label for="T-Shirt Size">T-Shirt Size</label>
                        </div>
                        <div class="choose-option">
                            <select name="tshirt" id="tshirt">
                                <option value="Small">Small</option>
                                <option value="Medium">Medium</option>
                                <option value="Large">Large</option>
                                <option value="Extra Large">Extra Large</option>
                            </select>
                        </div>
                    </div>

                    <div class="abstract-content">
                        <div class="feedback-form">
                            <label for="Abstract"> Abstract </label>
                        </div>
                        <div class="textbox-size">
                            <input type="text" style="height: 80px; width: 200px;"/>
                            <div class="feedback-message">
                                <label for="feedback-message"> Describe your talk in 500 words or less </label>
                            </div>
                        </div>
                    </div>

                    <div class="check-status">
                        <div>
                            <input type="checkbox"/>
                            <label for="status-text"> I'm actually available the date of the talk </label>
                        </div>
                    </div>

                    <div class="submit-btn">
                        <button type="submit" value="submit" style="width: 100px; height: 35px;"> Submit </button>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
