<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Html Css Assignment Three </title>
</head>
<link rel="stylesheet" type="text/css" href="css/style.css">
<body>
        <div class="main-content">
            <div class="info-white-box banner">
                <div class="banner-title">
                    Speaker Submission
                </div>
                <div class="banner-content">
                    Want to speak at our fake conference?
                </div>
                <div class="banner-content">
                    Fill out this form.
                </div>
            </div>

            <div class="info-white-box form-content">
                <div class="form-row">
                    <div class="form-row-label">
                        <label for="name"> Name </label>
                    </div>
                    <div class="form-row-input">
                        <input type="text" id="name" name="name" class="input-max-width-500px"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-row-label">
                        <label for="email"> Email </label>
                    </div>
                    <div class="form-row-input">
                        <input type="text" id="email" name="email" class="input-max-width-500px"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-row-label">
                        <label for="type-of-talk"> Type of Talk </label>
                    </div>
                    <div class="form-row-input">
                        <input type="radio" id="mainstage" name="type-of-talk" />
                        <label for="mainstage"> Main Stage </label>
                        <input type="radio" id="workshop" name="type-of-talk" />
                        <label for="workshop"> Workshop </label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-row-label">
                        <label for="t-shirt-size"> T-Shirt Size </label>
                    </div>
                    <div class="form-row-input">
                        <select name="t-shirt-size" class="size-select">
                            <option value="es">Extra Small</option>
                            <option value="s">Small</option>
                            <option value="m">Medium</option>
                            <option value="l">Large</option>
                            <option value="el">Extra Large</option>
                        </select>
                    </div> 
                </div>  
                <div class="form-row">
                    <div class="form-row-label">
                        <label for="abstract"> Abstract </label>
                    </div>
                    <div class="form-row-input">
                        <textarea name="abstract" rows="8" cols="30" class="textarea-max-width-500px"></textarea>
                        <p>Describe your talk in 500 words or less</p>
                        <p><input type="checkbox" name="availability"/>I'm actually available the date of talk</p>
                    </div> 
                </div>      
                <div class="form-row">
                    <div class="submit-btn">
                        Submit
                    </div>
                </div>              
            </div>
        </div>
</body>
</html>
