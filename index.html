<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Html Css Assignment Three </title>
</head>
<link rel="stylesheet" type="text/css" href="css/style.css">
<body>
        <div class="main-content">
            <div class="inner-content">
                <div class="header-text">
                    Speaker Submission
                </div>
                <div class="text-content">
                    Want to speak at our fake conference?
                </div>
                <div class="text-content-one">
                    Fill out this form.
                </div>
            </div>

            <div class="last-content">
                <div class="label-one">
                    <div><label for="name"> Name </label>
                    <input type="text" id="name" name="name"></div>
                </div>

                <div class="label-two">
                    <div><label for="email"> Email </label>
                    <input type="text" id="email" name="email" placeholder="you@example.com"></div>
                </div>

                <div class="radio">
                    <div class="gender">
                        <label for="type of talk"> Type Of Talk</label>
                        <input type="radio" id="Main Stage" name="type of talk" value="Main Stage">
                        <label for="Main Stage">Main Stage</label>
                        <input type="radio" id="Work Shop" name="type of talk" value="Work Shop">
                        <label for="Work Shop"> Work Shop </label>
                    </div>
                </div>

                <div class="drop-down-list">
                    <label for="Tshirt-size">Tshirt-size</label>
                    <select name="Tshirt-size" id="Tshirt-size">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                        <option value="extra-large">Extra-Large</option>
                    </select>
                </div>
            </div>
        </div>
</body>
</html>
